name=TWAI ISO-TP
version=0.0.2
author=Kostovite <minhhieudo2545@gmail.com>
maintainer=Kostovite <minhhieudo2545@gmail.com>
sentence=A library to implement ISO 15765-2 (ISO-TP) over ESP32 TWAI for OBD-II and other CAN communication.
paragraph=This library provides a foundational layer for sending and receiving multi-frame ISO-TP messages using the ESP32's built-in TWAI (CAN) controller. It is suitable for applications like reading VIN, DTCs from OBD-II, or other CAN protocols requiring ISO-TP. This version focuses on core functionality; further development may be needed for full N_x timeout compliance and advanced error handling scenarios.
category=Communication
url=https://github.com/Kostovite/TWAI_ISO-TP
architectures=esp32
includes=TWAI_ISO.h
# depends= (No external library dependencies for this core ISO-TP logic itself)